type Comment {
  id: Int!
  user: String
  content: String
  date: String
}

type Movie {
  id: Int!
  title: String!
  posterUrl: String!
  description: String
  releaseDate: String
  genres: [String]
  rating: Float
  director: String
  cast: [String]
  runtime: String
  comments: [Comment!]
}

type User {
  id: String!
  email: String
  firstName: String
  lastName: String
  createdAt: String
  updatedAt: String
}

type Query {
  movies: [Movie!]
  movie(id: Int!): Movie
  getUser(id: String): User
  randomMovie: Movie!
}

input SignUpInput {
  email: String!
  password: String!
  firstName: String!
  lastName: String!
}

input SignInInput {
  email: String!
  password: String!
}

type Mutation {
  signUp(input: SignUpInput!): User
  signIn(input: SignInInput!): User
  signOut: Boolean!
}
